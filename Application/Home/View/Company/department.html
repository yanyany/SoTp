<![endif]-->
<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="__PUBLIC__/HOME/static/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18"><{$name}></span>
			<!--<span class="pl-10 f-12">余额：40</span>-->
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<thead>
		<tr class="text-c">
			<th width="20"><input type="checkbox" name="" value=""></th>
			<th width="50">ID</th>
			<th width="50">部门名称</th>
			<th width="80">创建时间</th>
		</tr>
		</thead>
		<tbody>
		<foreach name="data" item="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" name=""></td>
				<td><{$vo.id}></td>
				<td><u><{$vo.name}></u></td>
				<td><{$vo.create_time|date='Y-m-d H:i:s',###}></td>
		</foreach>
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/HOME/lib/jquery/1.9.1/jquery.min.js"></script>
