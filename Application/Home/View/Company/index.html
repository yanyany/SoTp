<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="member_add('添加公司','/Home/Company/addCompany','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加公司</a></span> <span class="r">共有数据：<strong>88</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">公司名称</th>
				<th width="40">法人姓名</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="">地址</th>
				<th width="130">加入时间</th>
				<th width="70">审核状态</th>
				<th width="70">部门</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="data" item="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" name=""></td>
				<td><{$vo.id}></td>
				<td><u><{$vo.name}></u></td>
				<td><{$vo.corporation}></td>
				<td><{$vo.phone}></td>
				<td><{$vo.email}></td>
				<td class="text-l"><{$vo.address}></td>
				<td><{$vo.create_time|date='Y-m-d H:i:s',###}></td>
				<td class="td-status"><span class="label label-success radius">
					<if condition="$vo.status eq 1">
					待审核
					</if>
					<if condition="$vo.status eq 2">
					已通过
					</if>
					<if condition="$vo.status eq 3">
						拒绝
					</if>
					<if condition="$vo.status eq 4">
						已停用
					</if>
				</span></td>
				<td onclick="member_show('<{$vo.name}>','/Home/company/department','<{$vo.id}>','<{$vo.name}>')" style="cursor:pointer">查看</td>
				<td class="td-manage">
					<if condition="$vo.status eq 2">
						<a style="text-decoration:none" onClick="member_stop('确认停用?','<{$vo.id}>',4)" href="javascript:;" title="停用"> <i class="Hui-iconfont">&#xe63f;</i></a>
					</if>
					<if condition="$vo.status eq 1">
						<a style="text-decoration:none" onClick="member_verify('<{$vo.id}>')" href="javascript:;" title="审核"><i class="Hui-iconfont">&#xe60e;</i></a>
					</if>
					<if condition="$vo.status eq 4">
						<a style="text-decoration:none" onClick="member_stop('确认启用?','<{$vo.id}>',2)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe60e;</i></a>
					</if>
					<a title="删除" href="javascript:;" onclick="member_del(this,'<{$vo.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
		</foreach>
		</tbody>
		<tr class="content">
			<!--<td colspan="3" bgcolor="#FFFFFF">&nbsp;{$page}</td>-->
			<td colspan="11" bgcolor="#FFFFFF"><div class="pages" style="text-align: center">
				<{$page}>
			</div></td>
		</tr>
	</table>
	</div>
</div>

/*用户-添加*/
function member_add(title,url,id,w,h){
	layer_show(title,url,id,w,h);
}
/*用户-查看*/
function member_show(title,url,id,name,w,h){
	layer_shows(title,url,id,name,w,h);
}

/*用户-停用*/
function member_stop(obj,id,status){
	layer.confirm(obj,function(){
		$.ajax({
			type: 'POST',
			url: '/Home/Company/stopCompany',
			dataType: 'json',
			data:{
			    "id":id,
				"status":status
			},
			success: function(json){
				layer.msg(json.msg);
				setTimeout("window.location.reload()",3000);
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/Home/Company/delCompany',
			dataType: 'json',
			data:{
			   'id':id
			},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/*用户审核**/
function member_verify(id){
    layer.confirm('请选择公司最终审核状态？', {
        btn: ['通过','拒绝'] //按钮
    }, function(){
       $.ajax({
		   type:"post",
		   url:"/Home/Company/companyVerfiy",
		   dataType:"json",
		   data:{
		       'id':id,
			   'status':2
		   },
		   success:function(json){
		       if(json.code == 1){
                   layer.msg(json.msg);
                  setTimeout("window.location.reload()",3000);
			   }else{
		           layer.msg(json.msg);
		           return false;
			   }
		   }
	   })
    }, function(){
        $.ajax({
            type:"post",
            url:"/Home/Company/companyVerfiy",
            dataType:"json",
            data:{
                'id':id,
                'status':3
            },
            success:function(json){
                if(json.code == 1){
                    layer.msg(json.msg);
                    setTimeout("window.location.reload()",3000);
                }else{
                    layer.msg(json.msg);
                    return false;
                }
            }
        })
    });
}
</script>
